<html>
	<head>
		<style>
			body, html {
				margin: 0px;
				padding: 0px;
			}

			#cr-stage {
				margin: 0px auto;
				border: 1px solid #666;
				border-top: 0px;
				width: 1200px;
			}

			.setup {
				height: 60px;
				width: 1160px;
				background: #ddd;
				margin: 0px auto;
				padding:0px;
				border: 1px solid #666;
				border-bottom: 0px;
				padding: 20px;
			}

			.setup .menu {
				float:left;
				padding-right: 50px;
			}
		</style>
	</head>
	<body>
		<div class="setup">
			<div class='menu'>
				Server<br>
				IP Address: <input type="text" class="server" value="localhost:8001"><br>
				Game ID: <input type="text" class="gameid" value="1"><br>
				<button class='start'>Start</button>
				<button class='stop'>Stop</button>
				<button class='reset'>Reset</button>
			</div>

			<div class='menu'>
				Select Team<br>
				<input type="radio" name="team" value="red" checked>Red
				<input type="radio" name="team" value="blue">Blue
			</div>

			<div class='menu'>
				Status<br>
				<span class='connected'>Not Connected</span>
			</div>
		</div>
    	<div id="cr-stage"></div>

    	<script src="jquery-1.11.2.js"></script>
    	<script src="index.js"></script>
    	<script src="crafty.js"></script>
		<script src="game.js"></script>
		<script src="client.js"></script>
  </body>
</html>
